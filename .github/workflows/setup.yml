name: Setup Gradle Wrapper

on:
  workflow_dispatch: # Manual trigger only

jobs:
  setup-gradle:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Install Gradle
        run: |
          echo "Attempting to download Gradle 8.1.4..."
          for i in {1..3}; do
            wget -q https://services.gradle.org/distributions/gradle-8.1.4-bin.zip -O gradle-8.1.4-bin.zip && break
            echo "Retry $i failed, waiting 5 seconds..."
            sleep 5
          done
          if [ ! -f gradle-8.1.4-bin.zip ]; then
            echo "Failed to download Gradle 8.1.4, trying Gradle 8.5 as fallback..."
            wget -q https://services.gradle.org/distributions/gradle-8.5-bin.zip -O gradle-8.1.4-bin.zip
            echo "Using Gradle 8.5 as fallback" > gradle_version.txt
          else
            echo "Using Gradle 8.1.4" > gradle_version.txt
          fi
          ls -la gradle-8.1.4-bin.zip || { echo "Download failed!"; exit 1; }
          unzip -q gradle-8.1.4-bin.zip
          ls -la gradle-8.1.4 || { echo "Unzip failed!"; exit 1; }
          export PATH=$PWD/gradle-8.1.4/bin:$PATH
          gradle --version

      - name: Debug List directory structure before
        run: ls -R

      - name: Generate Gradle Wrapper
        run: |
          GRADLE_VERSION=$(cat gradle_version.txt | grep -o '[0-9.]\+')
          echo "Generating Gradle Wrapper for version $GRADLE_VERSION..."
          gradle wrapper --gradle-version $GRADLE_VERSION --distribution-type bin --stacktrace --info
          chmod +x ./gradlew
          ls -l ./gradlew gradlew.bat gradle/wrapper/
        continue-on-error: true # Allow commit even if gradle wrapper fails

      - name: Debug List directory structure after
        run: ls -R

      - name: Commit Gradle Wrapper files
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add gradlew gradlew.bat gradle/wrapper/
          git commit -m "Add Gradle Wrapper files for version $(cat gradle_version.txt)" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
